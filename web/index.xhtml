<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Index page</title>

    </h:head>

    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h1 class="title">Project Ideas Web Application</h1>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="searchString" value="Search by title: "/>
                        <h:panelGroup/>
                        <h:inputText label="Search String" value="#{projectBean.searchString}"
                                     autocomplete="off" >
                            <f:ajax  render="listOfProjects" event="keyup"/>
                        </h:inputText>

                        <h:commandButton action="#{projectBean.searchByName()}" value="Search"/>
                    </h:panelGrid>

                    <h:dataTable id="listOfProjects" value="#{projectBean.projectsByName}" var="project">
                        <f:facet name="header">Project Ideas</f:facet>

                        <h:column>
                            <h:panelGrid columns="2" >
                                <h:commandLink action="#{projectBean.prepareDetail(project.id)}" 
                                               value="#{project.title}" />
                                <h:panelGroup />
                                <h:outputText value="#{project.organization.contactName}, "/>
                                <h:outputText value="#{project.organization.organizationName}"/>
                            </h:panelGrid>
                        </h:column>
                    </h:dataTable>
                </h:form>
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
