<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Confirmation page</title>
    </h:head>
    <h:body>
        <h3>New project idea was created.</h3>
        <h:link outcome="/index" value="Home" />
        <!--TO DO: redirect this to the list all page.-->
        <h:link outcome="#{projectBean.prepareCreate()}" value="Create new page." />
        <br/>
        <h:link outcome="list" value="List my projects" />
        
        <h:panelGrid columns="2">

            <h:outputText value="Project title:"/>
            <h:outputText value="#{projectBean.project.title}" />

            <h:outputText value="Project objective:"/>
            <h:outputText value="#{projectBean.project.objective}" />

            <h:outputText value="Academic questions:"/>
            <h:outputText value="#{projectBean.project.academicQuestions}" />

            <h:outputText value="Deliverables:"/>
            <h:outputText value="#{projectBean.project.deliverables}" />

            <h:outputText value="Project difficulty:"/>
            <h:outputText value="#{projectBean.project.difficulty}" />

            <h:outputText value="Company:"/>
            <h:outputText value="#{projectBean.project.organization.organizationName}" />

        </h:panelGrid>
    </h:body>
</html>
