<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <title>Authorized Access </title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h:outputText value="Welcome, #{organizationBean.logedUsername}" class="subtitle"  />
                <br/>
                <h:link  value="Home" outcome="#{projectBean.prepareList()}" />
                <h:link value="Profile" outcome="/project/index" rendered="#{organizationBean.loggedIn}"/>
                <h:link value="Create a new project" outcome="#{projectBean.prepareCreate()}" />
                <h:link value="Edit my organization details" outcome="#{organizationBean.prepareEditOrganization()}" />
                <h:link value="Change password" outcome="change_password"  />

                <h:form>
                    <h:commandLink class="right_menu" action="#{organizationBean.logout()}" value="Logout" />
                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
