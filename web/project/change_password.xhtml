<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel value="Current Password: *" for="cPassword"/>
                <h:inputSecret id="cPassword" value="#{organizationBean.currentPassword}"
                               required="true" label="Current Password" >

                    <f:validateLength minimum="4" />
                </h:inputSecret>
                <h:message for="cPassword"/>

                <h:outputLabel value="New Password: *" for="password"/>
                <h:inputSecret id="password" value="#{organizationBean.organization.password}"
                               required="true" label="Password" binding="#{password}">

                    <f:validateLength minimum="4" />
                </h:inputSecret>
                <h:message for="password"/>

                <h:outputLabel value="Repeat New Password: *" for="rPassword"/>
                <h:inputSecret id="rPassword" value="#{organizationBean.repeatPassword}"
                               required="true" label="Repeat Password" 
                               validator="#{organizationBean.checkPasswordsEquality}">
                    <f:attribute name="password" value="#{password}" />

                </h:inputSecret>
                <h:message id="rPasswordMessage" for="rPassword"/>
                <h:panelGroup/>
                <h:panelGroup>
                    <h:commandButton id="changePass" value="Save" action="#{organizationBean.changePassword}"/>
                    <h:commandButton id="cancel" value="Cancel" action="/project/index"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
