<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Username or password does not match. Please try again.
        <h:link outcome="/registration" value="If you don't have an account please click here to register."/>        
        <form method="post" action="j_security_check">
            <h:panelGrid columns="3">
               <h:outputLabel for="j_username" value="User name:"/>
                <h:inputText id="j_username" label="Username" required="true"/>
                <h:message for="j_username" />
                
                <h:outputLabel for="j_password" value="Password:"/>
                <h:inputSecret id="j_password" label="Password" required="true"/>
                <h:message for="j_password" />
                
                <h:commandButton value="Login" />
            </h:panelGrid>
        </form>

    </h:body>
</html>
