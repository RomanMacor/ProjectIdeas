<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Project details</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h2>Detail page</h2>
                <h:panelGrid columns="2" class="table_detail" border="1" cellpadding="5" cellspacing="2">
                    <h:outputLabel value="Project title:" for="pTitle" class="t_header"/>
                    <h:outputText id="pTitle" value="#{projectBean.project.title}"/>

                    <h:outputLabel value="Project objective:" for="pObjective" class="t_header"/>
                    <h:outputText id="pObjective" value="#{projectBean.project.objective}"/>

                    <h:outputLabel value="Academic questions:" for="aQuestions" class="t_header"/>
                    <h:outputText id="aQuestions" value="#{projectBean.project.academicQuestions}"/>

                    <h:outputLabel value="Deliverables:" for="deliverables" class="t_header"/>
                    <h:outputText id="deliverables" value="#{projectBean.project.deliverables}"/>

                    <h:outputLabel value="Difficulty" for="difficulty" class="t_header"/>
                    <h:outputText id="difficulty" value="#{projectBean.project.difficulty}" />

                    <h:outputLabel value="Created by:" for="company" class="t_header"/>
                    <h:outputText id="company" value="#{projectBean.project.organization.organizationName}"/>

                    <h:outputLabel value="Contact Name:" for="company" class="t_header"/>
                    <h:outputText id="contactName" value="#{projectBean.project.organization.contactName}"/>

                    <h:outputLabel value="Email:" for="company" class="t_header"/>
                    <h:outputText id="email" value="#{projectBean.project.organization.email}"/>

                </h:panelGrid>
            </ui:define>

        </ui:composition>   

    </h:body>
</html>
