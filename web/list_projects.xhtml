<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List all projects</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{projectBean.allProjects}" var="project">
            <f:facet name="header">Project Ideas</f:facet>
            
            <h:column><h:link outcome="#{projectBean.prepareDetail(project)}" 
                              value="#{project.title}"/></h:column>
            <h:column><h:outputText value="#{project.organization.organizationName}"/></h:column>
        </h:dataTable>
    </h:body>
</html>
