<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <title>Project Ideas</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h:panelGrid columns="2" class="right_menu">
                <h:link value="Login"  outcome="/project/index" rendered="#{!organizationBean.loggedIn}"/>
                <h:form>
                    <h:commandLink action="#{organizationBean.logout()}" value="Logout" rendered="#{organizationBean.loggedIn}">
                    </h:commandLink>
                </h:form>
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:form>
                    <h:commandLink value="Home" action="#{projectBean.prepareList()}" />
                </h:form>
                <h:link value="Profile" outcome="/project/index" rendered="#{organizationBean.loggedIn}"/>
                <h:link value="Sign up to create new projets" outcome="/registration" />
            </h:panelGrid>

        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>


    </h:body>

</html>
